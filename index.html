<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fantasy SMP – Mod Server</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(180deg, #0d1117, #1a1f2b);
      color: #e4e6eb;
    }

    header {
      text-align: center;
      padding: 80px 20px 40px;
    }

    h1 {
      font-size: 3em;
      color: #00ffb3;
      margin-bottom: 10px;
    }

    p.subtitle {
      font-size: 1.2em;
      color: #b0b3b8;
      margin-top: 0;
    }

    .info {
      text-align: center;
      margin-top: 40px;
    }

    .ip {
      font-size: 1.5em;
      margin: 20px 0;
      color: #fff;
      background: rgba(0,255,179,0.1);
      padding: 10px 20px;
      border-radius: 10px;
      display: inline-block;
      border: 1px solid #00ffb3;
    }

    nav {
      margin-top: 50px;
      text-align: center;
    }

    nav a {
      text-decoration: none;
      color: #00ffb3;
      background: rgba(0,255,179,0.08);
      padding: 10px 20px;
      border-radius: 8px;
      margin: 0 10px;
      transition: all 0.3s;
      border: 1px solid transparent;
    }

    nav a:hover {
      border-color: #00ffb3;
      background: rgba(0,255,179,0.15);
    }

    footer {
      text-align: center;
      margin-top: 80px;
      color: #b0b3b8;
      font-size: 0.9em;
      padding-bottom: 40px;
    }

    .discord-btn {
      background-color: #5865F2;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .discord-btn:hover {
      background-color: #4752C4;
    }

    .image-section {
      margin-top: 60px;
      text-align: center;
    }

    .image-section img {
      max-width: 80%;
      border-radius: 12px;
      margin: 10px;
      box-shadow: 0 0 10px #00ffb3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fantasy SMP</h1>
    <p class="subtitle">Ein Mod-Server für Abenteurer & Magier</p>
  </header>

  <div class="info">
    <div class="ip">Server-IP: Hellark.eu:6675</div>
    <br>
    <a class="discord-btn" href="https://discord.gg/sX7p32qKKP" target="_blank">Zum Discord</a>
  </div>

  <nav>
    <a href="regeln.html">Regelwerk</a>
    <a href="wiki.html">Wiki</a>
  </nav>

  <div class="image-section">
    <!-- Platz für Bilder – später hinzufügen -->
    <img src="images/example1.jpg" alt="Server-Bild 1" />
    <img src="images/example2.jpg" alt="Server-Bild 2" />
  </div>

  <footer>
    © 2025 Fantasy SMP – Mod-Server | Hosted by Jannic
  </footer>
</body>
</html>
